<table class="table">
    <thead>
      <tr>
        <th scope="col">Persantage</th>
        <th scope="col">100%</th>
        <th scope="col">96%</th>
        <th scope="col">94%</th>
        <th scope="col">91%</th>
        <th scope="col">88%</th>
        <th scope="col">86%</th>
        <th scope="col">83%</th>
        <th scope="col">80%</th>
        <th scope="col">77%</th>
        <th scope="col">74%</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Reps</th>
        {% for n in range(1,11) %}
            <th scope="col">{{n}}</th>
        {% endfor %}
      </tr>
      <tr>
        <th scope="row">Weight</th>
        {% for n in range(1,11) %}
            <th scope="col">{{type["rms"][n]}}</th>
        {% endfor %}
      </tr>
    </tbody>
</table>
